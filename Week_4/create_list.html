<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal List</title>
</head>
<body>

<!-- Part 1c: Prevent the user adding more than 10 items to the list.
If the clear button is clicked, the user may keep adding items.

Part 1d:  Add validation using JavaScript. The form should only accept text of length
between 1 and 50 characters.

Ignore the user input if there is no text entered
Display an alert error message if the text too long - more than 50 characters.
Do not clear the text in the input. -->
  <!-- user input field -->
  <label for="list-item">Please enter list item</label>
  <input type="text" id="list-item">
  <button id="save-item">Submit</button>
  <button id="clear">Clear</button>

  <!-- empty unordered list -->
  <ul id="list"></ul>

<script>

  // defined variables
  let submitButton = document.querySelector('#save-item')
  let clearButton = document.querySelector('#clear')
  let itemInput = document.querySelector('#list-item')
  let listText = document.querySelector('#list')
  let itemInList = 0
  let maxItems = 10

  submitButton.addEventListener('click', function() {
    // validate list length
    if (itemInList >= maxItems) {
      alert('No more items can be added. Please upgrade to Personal List PRO.')
      return
    }
    // read user input
    let textItem = itemInput.value
    console.log(textItem)
    // create li element
    let newListItem = document.createElement('li')
    // validate text and add to list element
    if (textItem.length === 0) {
      alert('Please enter at least one letter.')
      return
    } else if (textItem.length > 50) {
      alert('Text length cannot exceed 50 letters.')
      return
    } else {
      newListItem.innerHTML = textItem
    }
    // add li element to ul element
    listText.appendChild(newListItem)
    // clear text after submission
    itemInput.value = ''
    itemInList++
  })

  clearButton.addEventListener('click', function() {
    listText.innerHTML = ''
  })

</script>

</body>
</html>
