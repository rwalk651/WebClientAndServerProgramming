<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <!-- Gradients sourced from https://www.w3schools.com/colors/colors_gradient.asp -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="registration_form_style.css"
          type="text/css">

</head>
<body class="rainy-ashville-gradient color-block mb-3 mx-auto z-depth-1-half">

<div class="jumbotron">
    <h1>Conference Registration Form</h1>
    <h2>Please use this form to register for the conference.</h2>
</div>

<div>
    <div class="col-md-6">
        <form class="ml-5 mr-5">

            <label for="attendee-name">Name</label>
            <input id="attendee-name" class="form-control" name="attendee-name"
                   type="text" maxlength="70" required><br>

            <label for="user-password">Password</label>
            <input id="user-password" class="form-control" name="user-password"
                   type="password" required><br>

            <label for="user-email">Email</label>
            <input id="user-email" class="form-control" name="user-email" type="email" required><br>

            <label for="size-select" class="form-text">All attendees receive a free t-shirt.</label>
            <select name="shirt-size" id="size-select" required>
                <option value="">Please choose your size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>

            <label for="user-dob">Date of birth:</label>
            <input id="user-dob" class="form-control" name="user-dob"
                   type="date" required><br>

            <label class="form-text">Receive email updates?</label>
            <div class="form-check">
                <label for="yes-status" class="form-check-label"></label>
                <input id="yes-status" name="update-status" type="radio" checked required> Yes
            </div>
            <div class="form-check">
                <label for="no-status" class="form-check-label"></label>
                <input id="no-status" name="update-status" type="radio"> No
            </div>

            <label class="form-text">Choose sessions:</label>
            <div class="form-check">
                <label for="morning-session" class="form-check-label"></label>
                <input id="morning-session" name="session" type="checkbox" checked> Morning
            </div>
            <div class="form-check">
                <label for="afternoon-session" class="form-check-label"></label>
                <input id="afternoon-session" name="session" type="checkbox"> Afternoon
            </div>
            <br>

            <label for="requests">Special requests:</label><br>
            <textarea rows="7" cols="70" id="requests" class="form-control"
                      name="requests"></textarea>
            <br>

            <div>
                <input type="submit" class="btn btn-success mt-2">
            </div>

        </form>
    </div>
</div>

</body>
</html>
